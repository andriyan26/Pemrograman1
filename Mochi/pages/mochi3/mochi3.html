<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Produk</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8c8d1, #c69c6d); /* Gradien pink ke coklat */
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 25px;
            position: relative;
        }

        .title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #d98d59;  /* Warna coklat */
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .product-card {
            margin-top: 20px;
        }

        .product-image-container {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            transition: transform 0.3s ease;
            max-height: 300px;
            height: auto;
            border: 5px solid transparent;
            background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.3));
            background-origin: border-box;
            animation: border-flash 1.5s infinite alternate;
        }

        .product-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-image-container:hover {
            transform: scale(1.05);
        }

        @keyframes border-flash {
            0% {
                border-color: #f8c8d1;
            }
            50% {
                border-color: #d98d59;
                box-shadow: 0 0 10px #f8c8d1, 0 0 20px #d98d59, 0 0 30px #c69c6d;
            }
            100% {
                border-color: #f8c8d1;
            }
        }

        .product-name {
            font-size: 1.8em;
            margin: 15px 0;
            color: #d98d59;  /* Coklat muda */
            font-weight: 600;
        }

        .product-price {
            font-size: 1.5em;
            font-weight: 600;
            color: #4caf50;  /* Hijau cerah */
            margin: 10px 0;
        }

        .product-description {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #d98d59;  /* Coklat */
            font-weight: 300;
        }

        .purchase-button {
            background-color: #f8c8d1;  /* Pink lembut */
            color: #fff;
            border: none;
            padding: 14px 28px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .purchase-button:hover {
            background-color: #d98d59; /* Coklat */
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .social-icons a.instagram {
            background-color: #e4405f;
        }

        .social-icons a.instagram:hover {
            background-color: #c13584;
        }

        .social-icons a.whatsapp {
            background-color: #25D366;
        }

        .social-icons a.whatsapp:hover {
            background-color: #128C7E;
        }

        /* Responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .title {
                font-size: 1.7em;
            }

            .product-name {
                font-size: 1.5em;
            }

            .product-price {
                font-size: 1.3em;
            }

            .purchase-button {
                padding: 12px 24px;
                font-size: 1em;
            }

            .product-image-container {
                max-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Monchincai</h1>
        <div class="product-card">
            <div class="product-image-container">
                <img src="mochi7.jpeg" alt="Gambar Produk">
            </div>
            <h2 class="product-name">Mochi Totol Campur</h2>
            <p class="product-price">Rp 20.000</p>
            <p class="product-description">Tekstur Kenyal, Isi Meleleh di Mulut! Bikin Harimu Jadi Lebih Manis</p>
            <button class="purchase-button">Ayo Kepo in</button>
            <div class="social-icons">
                <a href="https://www.instagram.com/mochincintei/#" target="_blank" class="instagram" title="Instagram">
                    <img src="https://img.icons8.com/ios-filled/30/ffffff/instagram-new.png" alt="Instagram">
                </a>
                <a href="https://wa.me/message/MREVF5DFZXH2H1" target="_blank" class="whatsapp" title="WhatsApp">
                    <img src="https://img.icons8.com/ios-filled/30/ffffff/whatsapp.png" alt="WhatsApp">
                </a>
            </div>
        </div>
    </div>

    <script>
        // JavaScript: Alert for Purchase Button
        document.querySelector('.purchase-button').addEventListener('click', () => {
            alert('Terima kasih telah membeli produk ini! Lanjutkan ke proses pembayaran.');
        });
    </script>
</body>
</html>
