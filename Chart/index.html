<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Penjualan 2023 & 2024</title>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #ffffff, #f0f8ff);
            color: #333;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
            color: #444;
            font-size: 2rem;
        }

        /* Tabel */
        table {
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f7f7f7;
            font-weight: 600;
            color: #555;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }

        /* Grafik */
        .chart-container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
        }

        canvas {
            width: 100% !important;
            height: 500px !important;
        }

        /* Responsivitas */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5rem;
            }

            th, td {
                font-size: 0.9rem;
                padding: 8px;
            }

            canvas {
                height: 300px !important;
            }
        }
    </style>
</head>

<body>
    <h2>Laporan Penjualan 2023 & 2024</h2>

    <!-- Tabel Data -->
    <table>
        <thead>
            <tr>
                <th>Bulan</th>
                <th>Januari</th>
                <th>Februari</th>
                <th>Maret</th>
                <th>April</th>
                <th>Mei</th>
                <th>Juni</th>
                <th>Juli</th>
                <th>Agustus</th>
                <th>September</th>
                <th>Oktober</th>
                <th>November</th>
                <th>Desember</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>2023</th>
                <td>4.500</td>
                <td>6.135</td>
                <td>7.100</td>
                <td>5.841</td>
                <td>5.036</td>
                <td>4.547</td>
                <td>3.467</td>
                <td>3.970</td>
                <td>6.313</td>
                <td>3.595</td>
                <td>9.207</td>
                <td>6.000</td>
            </tr>
            <tr>
                <th>2024</th>
                <td>2.600</td>
                <td>4.300</td>
                <td>7.935</td>
                <td>8.004</td>
                <td>9.505</td>
                <td>5.026</td>
                <td>6.108</td>
                <td>6.343</td>
                <td>9.404</td>
                <td>9.280</td>
                <td>9.287</td>
                <td>9.000</td>
            </tr>
        </tbody>
    </table>

    <!-- Grafik Penjualan -->
    <div class="chart-container">
        <canvas id="salesChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('salesChart').getContext('2d');

        const bulan = [
            "Januari", "Februari", "Maret", "April", "Mei", "Juni",
            "Juli", "Agustus", "September", "Oktober", "November", "Desember"
        ];
        const data2023 = [4500, 6135, 7100, 5841, 5036, 4547, 3467, 3970, 6313, 3595, 9207, 6000];
        const data2024 = [2600, 4300, 7935, 8004, 9505, 5026, 6108, 6343, 9404, 9280, 9287, 9000];

        const gradient2023 = ctx.createLinearGradient(0, 0, 0, 400);
        gradient2023.addColorStop(0, '#4facfe');
        gradient2023.addColorStop(1, '#00f2fe');

        const gradient2024 = ctx.createLinearGradient(0, 0, 0, 400);
        gradient2024.addColorStop(0, '#ff9a9e');
        gradient2024.addColorStop(1, '#fad0c4');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: bulan,
                datasets: [
                    {
                        label: 'Penjualan 2023',
                        data: data2023,
                        backgroundColor: gradient2023,
                        borderColor: '#4facfe',
                        borderWidth: 1
                    },
                    {
                        label: 'Penjualan 2024',
                        data: data2024,
                        backgroundColor: gradient2024,
                        borderColor: '#ff9a9e',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Grafik Penjualan per Bulan',
                        font: {
                            size: 18,
                            family: 'Poppins',
                            weight: '600'
                        },
                        color: '#333'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Jumlah Penjualan',
                            font: {
                                size: 14,
                                family: 'Poppins',
                                weight: '400'
                            },
                            color: '#555'
                        },
                        ticks: {
                            color: '#555'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Bulan',
                            font: {
                                size: 14,
                                family: 'Poppins',
                                weight: '400'
                            },
                            color: '#555'
                        },
                        ticks: {
                            color: '#555'
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
